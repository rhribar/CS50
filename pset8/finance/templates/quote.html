{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>

    {% if stock %}
         <h4>A stock of {{ stock['name'] }} {{ stock['symbol'] }} is worth {{ stock['price'] }} $</h4>
    {% endif %}
{% endblock %}
